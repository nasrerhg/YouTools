<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtools</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <nav>
    <h1><span>You</span>Tools</h1>
    <!-- <div class="settings">
      <img draggable="false" src="/assets/popup/icons/dark_settings.png" alt="" />
      <img draggable="false" src="/assets/popup/icons/light_settings.png" alt="" />
    </div> -->
  </nav>
  <div class="sl"></div>
  <main>
    <section data-feature-group="shorts" class="shorts-features">
      <div class="section-title">
        <img src="/assets/popup/icons/short_playback.png" alt="" />
        <h2>shorts-features</h2>
      </div>
      <div class="section-content">
        <ul>
          <li>
            <div>clear screen</div>
            <div data-feature-name="clearScreen" class="toggle-btn">
              <input type="checkbox" name="" id="toggle-btn-0" />
              <label for="toggle-btn-0">
                <div class="toggle"></div>
              </label>
            </div>
          </li>
          <li>
            <div>rotation</div>
            <div data-feature-name="rotation" class="toggle-btn">
              <input type="checkbox" name="" id="toggle-btn-1" />
              <label for="toggle-btn-1">
                <div class="toggle"></div>
              </label>
            </div>
          </li>
          <li>
            <div>controls</div>
            <div data-feature-name="controls" class="toggle-btn">
              <input type="checkbox" name="" id="toggle-btn-2" />
              <label for="toggle-btn-2">
                <div class="toggle"></div>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <div class="sl-mini"></div>
    <section data-feature-group="videos" class="video-features">
      <div class="section-title">
        <img src="/assets/popup/icons/regular_playback.png" alt="" />
        <h2>video-features</h2>
      </div>
      <div class="section-content">
        <ul>
          <li>
            <div>loop</div>
            <div data-feature-name="loop" class="toggle-btn">
              <input type="checkbox" name="" id="toggle-btn-3" />
              <label for="toggle-btn-3">
                <div class="toggle"></div>
              </label>
            </div>
          </li>
    </section>
  </main>
  <div class="sl"></div>
  <footer>
    <a href="../pages/privacy/index.html" id="privacy">Privacy Policy</a>
  </footer>
</body>

</html>
